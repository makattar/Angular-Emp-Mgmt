<br>
<div class="conatainer row">
    <div class="col-md-12">
        <input type="number" min="0" max="10" #name="ngModel" [(ngModel)]="searchId" required ngModel>
    </div>
    <div class="col-md-6">
    <input type="button" (click)="getImage()" value="Get Image">
</div>

</div>

<div class="container row">

    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage" onerror="this.src='assets/beach.jpg'" height="200" width="200">
    </div>

</div>
